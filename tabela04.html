<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            border: 1px solid;
            border-collapse: collapse; 
            width: 350px;       
            text-align: center;
        }
        td {
            border: 1px solid;                        
        }
        thead {
            background-color: gray;
        }
        col.cnome {
            background-color: gray;
        }
        </style>
</head>
<body>
        <table>
            <colgroup>
                <col class="cnome">
                <col class="csexo">
                <col class="cidade">
                <col class="cprof">
            </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>34</td>
                <td>Médico(a)</td>
            </tr>
            <tr>
                <td>João Paulo</td>
                <td>M</td>
                <td>35</td>
                <td>Médico(a)</td>
            </tr>
            <tr>
                <td>Brunella</td>
                <td>F</td>
                <td>34</td>
                <td>Médico(a)</td>
            </tr>
            <tr>
                <td>Antônio</td>
                <td>M</td>
                <td>36</td>
                <td>Médico(a)</td>
            </tr>
        </tbody>        
    </table>
</body>
</html>

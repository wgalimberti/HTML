<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>População por Estado</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {            
            text-align: center;
        }
        td,th {
            width: 350px;
            border: 1px solid black;
        }
        thead,tfoot {
            background-color: gray;
        }
        tbody > tr:nth-child(2n){
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>População por Estado</h1>
    <table>
        <caption>População por Estado</caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41.262.199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19.597.330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15.989.929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14.016.906</td>
            </tr>         
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td><strong>90.866.364</strong></td>
            </tr>            
        </tfoot>
    </table>
</body>
</html>
